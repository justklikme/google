<!DOCTYPE html>
<html>
<head>
  <title>My Public App</title>
</head>
<body>
  <h2>Subscribe</h2>
  <form id="myForm">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new URLSearchParams(new FormData(form));
      const responseBox = document.getElementById("response");

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwSIt6XYCRd-6aKPt49kpYg8jhjRCzSQA05jK9D_VPmsO1LI1zzDi-pPdSno4KTJZ_A/exec?" + data.toString());
        const text = await res.text();
        responseBox.textContent = text;
      } catch (err) {
        responseBox.textContent = "Something went wrong.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
