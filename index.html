<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Public App</title>
</head>
<body>
  <h1>Welcome to My Custom App</h1>

  <button onclick="callMyScript()">Click to Call Script</button>
  <p id="result"></p>

  <script>
    async function callMyScript() {
      const responseBox = document.getElementById("result");
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwSIt6XYCRd-6aKPt49kpYg8jhjRCzSQA05jK9D_VPmsO1LI1zzDi-pPdSno4KTJZ_A/exec");
        const text = await res.text();
        responseBox.textContent = text;
      } catch (err) {
        responseBox.textContent = "Something went wrong!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
